environment: dev  # Hybrid incremental cumulative scenario
pattern_id: pattern7_hybrid_incremental_cumulative
domain: retail_demo  # Domain path reused in Bronze/Silver hierarchies
system: retail_demo  # System folder name used within the sample tree
entity: orders  # Entity/table name present in metadata and directories

storage:
  source:
    backend: s3
    prefix: source_samples/
  bronze:
    backend: s3
    prefix: bronze_samples/
  silver:
    backend: s3
    prefix: silver_samples/

# To swap back to local storage, change each backend to "local" and adjust the prefixes to local directories.

path_structure:
  bronze:
    system_key: "system"
    entity_key: "table"
    pattern_key: "pattern"
    date_key: "dt"
  silver:
    domain_key: "domain"  # Silver: business domain (curated data organization)
    entity_key: "entity"  # Silver: curated entity/dataset name
    version_key: "v"  # Silver: schema/transformation version prefix
    pattern_key: "pattern"  # Silver: optional pattern for Bronze traceability
    load_date_key: "load_date"  # Silver: data load date

bronze:
  enabled: true
  source_type: file
  path_pattern: sample=pattern7_hybrid_incremental_cumulative/system=retail_demo/table=orders/dt=2025-11-24/delta/delta-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: cdc
    pattern_folder: pattern7_hybrid_incremental_cumulative
    delta_mode: cumulative
    partitioning_strategy: timestamp
    match_dir: delta
    output_formats:
      # - csv
      - parquet

silver:
  enabled: true
  include_pattern_folder: true  # Include pattern in path for Bronze traceability
  entity_kind: state
  history_mode: scd1
  schema_mode: allow_new_columns
  natural_keys:
    - order_id
  change_ts_column: changed_at
  attributes:
    - status
    - customer_id
    - changed_at
  partition_by: []  # SCD1 current snapshot only
  delete_mode: ignore
  record_time_column: "changed_at"
  record_time_partition: null
  load_batch_id_column: "load_batch_id"
