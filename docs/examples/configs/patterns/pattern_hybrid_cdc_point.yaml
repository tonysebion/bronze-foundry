environment: dev
pattern_id: pattern4_hybrid_cdc_point  # Unique identifier for tracing across source → bronze → silver
domain: retail_demo
system: retail_demo
entity: orders

path_structure:
  sample_key: "sample"
  system_key: "system"
  entity_key: "table"
  date_key: "dt"
  silver_model_key: "silver_model"
  domain_key: "domain"
  load_date_key: "load_date"

bronze:
  enabled: true
  source_type: file
  path_pattern: ./sampledata/source_samples/sample=pattern4_hybrid_cdc_point/system=retail_demo/table=orders/dt=2025-11-24/delta/delta-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: cdc
    pattern_folder: pattern4_hybrid_cdc_point
    delta_tag: delta-2025-11-24
    reference_mode:
      role: reference
      cadence_days: 7
      delta_patterns: ["pattern4_hybrid_cdc_point"]
    match_dir: delta
    output_formats:
      - csv
      - parquet

silver:
  enabled: true
  entity_kind: derived_event
  input_mode: append_log
  delete_mode: tombstone_event
  schema_mode: strict
  natural_keys:
    - order_id
  event_ts_column: changed_at
  change_ts_column: changed_at
  attributes:
    - status
    - change_type
    - customer_id
    - delta_tag
    - order_total
    - updated_at
  partition_by:
    - changed_at_dt
  # V1 Unified temporal configuration: partition by record time (change time), not load time
  record_time_column: "changed_at"  # Column with change event time
  record_time_partition: "event_date"  # Partition key name for event date
  load_batch_id_column: "load_batch_id"  # Standard column for batch tracking
