environment: dev  # Hybrid CDC (point-in-time) scenario
pattern_id: pattern4_hybrid_cdc_point
domain: retail_demo  # Domain name mirrored in Silver metadata paths
system: retail_demo  # System folder name used under Bronze sample data
entity: orders  # Entity/table that this pattern represents

storage:
  source:
    backend: s3
    bucket: mdf
    prefix: source_samples/
  bronze:
    backend: s3
    bucket: mdf
    prefix: bronze_samples/
  silver:
    backend: s3
    bucket: mdf
    prefix: silver_samples/

# Switch back to local by changing each backend to "local" and the prefixes to ./sampledata/source_samples/, sampledata/bronze_samples/, and sampledata/silver_samples/

path_structure:
  sample_key: "sample"  # Folder prefix that groups pattern-specific samples
  system_key: "system"
  entity_key: "table"
  date_key: "dt"
  silver_model_key: "silver_model"  # Keys used when writing silver samples
  domain_key: "domain"
  load_date_key: "load_date"

bronze:
  enabled: true
  source_type: file
  path_pattern: sample=pattern4_hybrid_cdc_point/system=retail_demo/table=orders/dt=2025-11-24/delta/delta-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: cdc
    pattern_folder: pattern4_hybrid_cdc_point
    delta_tag: delta-2025-11-24
    reference_mode:
      role: reference
      cadence_days: 7
      delta_patterns: ["pattern4_hybrid_cdc_point"]
    match_dir: delta
    output_formats:
      # - csv
      - parquet

silver:
  enabled: true
  entity_kind: derived_event
  input_mode: append_log
  delete_mode: tombstone_event
  schema_mode: strict
  natural_keys:
    - order_id
  event_ts_column: changed_at
  change_ts_column: changed_at
  attributes:
    - status
    - change_type
    - customer_id
    - delta_tag
    - order_total
    - updated_at
  partition_by:
    - changed_at_dt
  # V1 Unified temporal configuration: partition by record time (change time)
  record_time_column: "changed_at"
  record_time_partition: "event_date"
  load_batch_id_column: "load_batch_id"
