environment: dev
pattern_id: pattern3_scd_state  # Unique identifier for tracing across source → bronze → silver
domain: retail_demo
system: retail_demo
entity: orders

path_structure:
  sample_key: "sample"
  system_key: "system"
  entity_key: "table"
  date_key: "dt"
  silver_model_key: "silver_model"
  domain_key: "domain"
  load_date_key: "load_date"

bronze:
  enabled: true
  source_type: file
  path_pattern: ./sampledata/source_samples/sample=pattern3_scd_state/system=retail_demo/table=orders/dt=2025-11-13/current-history-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: current_history
    pattern_folder: pattern3_scd_state
    max_rows_per_file: 200000
    partitioning_strategy: date
    output_formats:
      - csv
      - parquet

silver:
  enabled: true
  entity_kind: state
  history_mode: scd2
  delete_mode: tombstone_state
  schema_mode: allow_new_columns
  natural_keys:
    - order_id
  change_ts_column: updated_at
  attributes:
    - status
    - customer_id
  partition_by:
    - effective_from_dt
  # V1 Unified temporal configuration: partition by record time (state change time), not load time
  record_time_column: "updated_at"  # Column with state change time
  record_time_partition: "effective_from_date"  # Partition key name for state change date
  load_batch_id_column: "load_batch_id"  # Standard column for batch tracking
