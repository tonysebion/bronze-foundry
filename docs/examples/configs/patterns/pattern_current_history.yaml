environment: dev  # Pattern 3 simulates SCD Type 2 state + history
pattern_id: pattern3_scd_state  # Unique identifier for tracing across source → bronze → silver
domain: retail_demo  # Domain name repeated in both Bronze and Silver file paths
system: retail_demo  # System folder label for Bronze partitions
entity: orders  # Dataset/entity name used for metadata and directory names

storage:
  source:
    backend: s3
    prefix: source_samples/
  bronze:
    backend: s3
    prefix: bronze_samples/
  silver:
    backend: s3
    prefix: silver_samples/

# To flip everything back to local for debugging, change the backends above to "local" and update the prefixes
# to ./sampledata/source_samples/, sampledata/bronze_samples/, and sampledata/silver_samples/ respectively.

path_structure:
  bronze:
    system_key: "system"
    entity_key: "table"
    pattern_key: "pattern"
    date_key: "dt"
  silver:
    domain_key: "domain"  # Silver: business domain (curated data organization)
    entity_key: "entity"  # Silver: curated entity/dataset name
    version_key: "v"  # Silver: schema/transformation version prefix
    pattern_key: "pattern"  # Silver: optional pattern for Bronze traceability
    load_date_key: "load_date"  # Silver: data load date

bronze:
  enabled: true  # Current/history mix demonstrating SCD Type 2
  source_type: file
  path_pattern: sample=pattern3_scd_state/system=retail_demo/table=orders/dt=2025-11-13/current-history-part-0001.csv
  partition_column: run_date
  options:
    format: csv
    load_pattern: current_history
    pattern_folder: pattern3_scd_state
    max_rows_per_file: 200000
    partitioning_strategy: date
    output_formats:
      # - csv
      - parquet

silver:
  enabled: true  # Silver builds SCD2 history/current artifacts
  include_pattern_folder: true  # Include pattern in path for Bronze traceability
  entity_kind: state
  history_mode: scd2
  delete_mode: tombstone_state
  schema_mode: allow_new_columns
  natural_keys:
    - order_id
  change_ts_column: updated_at
  attributes:
    - status
    - customer_id
  partition_by:
    - effective_from_dt
  # V1 Unified temporal configuration: partition by record time (state change time), not load time
  record_time_column: "updated_at"
  record_time_partition: "effective_from_date"
  load_batch_id_column: "load_batch_id"
