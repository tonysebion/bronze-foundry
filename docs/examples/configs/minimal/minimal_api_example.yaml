# MINIMAL API EXTRACTION EXAMPLE
# Simplest possible config to get started with REST API extraction
# Use this as a starting point, then customize for your needs

environment: test
domain: support
system: example_api
entity: records

bronze:
  enabled: true
  source_type: api
  connection_name: API_TOKEN              # env var with your bearer token
  source_query: /v1/records               # endpoint path
  partition_column: load_date
  
  options:
    api:
      base_url: https://api.example.com
      method: GET
      params:
        limit: 100
      pagination:
        type: none
    local_output_dir: ./output

silver:
  enabled: false  # Disable Silver for this minimal example
