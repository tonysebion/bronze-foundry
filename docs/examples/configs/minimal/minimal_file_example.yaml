# MINIMAL FILE EXTRACTION EXAMPLE
# Simplest possible config to get started with local file extraction
# Use this as a starting point, then customize for your needs

environment: test
domain: retail
system: demo
entity: sales

bronze:
  enabled: true
  source_type: file
  system: demo
  table: sales
  
  options:
    file:
      path: ./data/sales.csv
      format: csv
    local_output_dir: ./output

silver:
  enabled: false  # Disable Silver for this minimal example
