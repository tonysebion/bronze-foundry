# MINIMAL DATABASE EXTRACTION EXAMPLE
# Simplest possible config to get started with SQL database extraction
# Use this as a starting point, then customize for your needs

environment: test
domain: sales
system: erp_database
entity: orders

bronze:
  enabled: true
  source_type: db
  connection_name: DB_CONNECTION_STRING   # env var with your connection string
  source_query: "SELECT * FROM orders"    # SQL query
  partition_column: load_date
  
  options:
    db:
      type: mssql  # mssql, postgresql, mysql
    local_output_dir: ./output

silver:
  enabled: false  # Disable Silver for this minimal example
